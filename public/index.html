<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO Arena</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      html,
      body {
        background-color: #41b6e6;
      }
    </style>
  </head>
  <body>
    <div
      style="
        text-align: center;
        margin-left: 30%;
        width: 100%;
        height: 100%;

        padding: 20px;
      "
      id="mainMenu"
    >
      <div class="row">
        <div class="col s12 m5">
          <div class="card-panel pink">
            <span class="white-text">
              <h3>Mutiplayer Obstacle Arena</h3>
              <input
                style="color: white"
                id="displayName"
                type="text"
                placeholder="Display Name"
              />
              <a
                class="waves-effect waves-light-2 btn-small"
                onclick="joinGame()"
                >Find Game</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
    <canvas class="arena"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
